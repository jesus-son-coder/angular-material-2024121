<div [formGroup]="form" class="course-details-form">

  <!--<mat-form-field appearance="fill" floatLabel="always|never|auto">-->
  <mat-form-field appearance="fill">
    <mat-label>Course title</mat-label>
    <input matInput placeholder="Course title" formControlName="title">

    <mat-hint align="end">
      {{form.controls.title.value.length}} / 60
      <!-- ou : -->
      <!-- {{ title.value.length}} // Dans ce cas "title" provient de l'ID #title du champ input -->
    </mat-hint>
    <!--
    <span matPrefix>+32</span>
    <span matSuffix>.00</span>
    -->

    <!-- Gestion des erreurs: -->
    <!-- Utilisant la propriété "title" du form.control :
    <mat-error *ngIf="form.controls.title.errors?.minlength"> -->
    <!-- Ou bien en utilisant le Getter courseTitle() -->
    <mat-error *ngIf="courseTitle.errors?.minlength">
      A minimum length of 5 characters is required.
    </mat-error>
  </mat-form-field>

  <mat-radio-group class="course-type" formControlName="courseType" aria-label="Course type">
    <mat-radio-button value="free">Free</mat-radio-button>
    <mat-radio-button value="premium">Premium</mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="outline">
    <mat-select placeholder="Select category" formControlName="category">
      <mat-option>None</mat-option>

      <mat-optgroup label="Beginners">
        <mat-option value="newProgramming">New To Programming</mat-option>
        <mat-option value="newJavaScript">New To JavaScript</mat-option>
        <mat-option value="newAngular">New To Angular</mat-option>
      </mat-optgroup>
      <mat-option value="Intermediate">Intermediate</mat-option>
      <mat-option value="Advanced">Advanced</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input matInput formControlName="releasedAt"
      [matDatepicker]="releaseAtPicker" placeholder="Release date" >
    <mat-datepicker-toggle matIconSuffix [for]="releaseAtPicker"></mat-datepicker-toggle>
    <mat-datepicker #releaseAtPicker [dateClass]="dateClass"></mat-datepicker>
  </mat-form-field>

  <mat-checkbox color="primary" formControlName="downloadsAllowed"
                [disabled]="false"
                [indeterminate]="false"
  >
    Download allowed?
  </mat-checkbox>

  <mat-form-field appearance="outline">
    <textarea matInput formControlName="longDescription"
              cdkTextareaAutosize
              [cdkAutosizeMinRows]="2"
              [cdkAutosizeMaxRows]="5"
              placeholder="Description">
    </textarea>
  </mat-form-field>

</div>
